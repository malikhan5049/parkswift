<div>

    <h2 translate="parkswiftApp.paypallAccount.home.title">PaypallAccounts</h2>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" data-toggle="modal" data-target="#savePaypallAccountModal" ng-click="clear()">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="parkswiftApp.paypallAccount.home.createLabel">Create a new PaypallAccount</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="savePaypallAccountModal" tabindex="-1" role="dialog" aria-labelledby="myPaypallAccountLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myPaypallAccountLabel" translate="parkswiftApp.paypallAccount.home.createOrEditLabel">Create or edit a PaypallAccount</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="paypallAccount.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="parkswiftApp.paypallAccount.email">Email</label>
                            <input type="text" class="form-control" name="email"
                                   ng-model="paypallAccount.email" required>

                            <div ng-show="editForm.email.$invalid">
                                <p class="help-block"
                                   ng-show="editForm.email.$error.required" translate="entity.validation.required">
                                    This field is required.
                                </p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label translate="parkswiftApp.paypallAccount.isDefault">IsDefault</label>
                            <input type="checkbox" class="form-control" name="isDefault"
                                   ng-model="paypallAccount.isDefault">

                        </div>

                        <div class="form-group">
                            <label translate="parkswiftApp.paypallAccount.user">user</label>
                            <select class="form-control" name="user" ng-model="paypallAccount.user.id" ng-options="user.id as user.email for user in users">
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deletePaypallAccountConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(paypallAccount.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="parkswiftApp.paypallAccount.delete.question" translate-values="{id: '{{paypallAccount.id}}'}">Are you sure you want to delete this PaypallAccount?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="parkswiftApp.paypallAccount.email">Email</th>
                    <th translate="parkswiftApp.paypallAccount.isDefault">IsDefault</th>
                    <th translate="parkswiftApp.paypallAccount.user">user</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="paypallAccount in paypallAccounts">
                    <td><a ui-sref="paypallAccountDetail({id:paypallAccount.id})">{{paypallAccount.id}}</a></td>
                    <td>{{paypallAccount.email}}</td>
                    <td>{{paypallAccount.isDefault}}</td>
                    <td>{{paypallAccount.user.email}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="paypallAccountDetail({id:paypallAccount.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="showUpdate(paypallAccount.id)"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(paypallAccount.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
