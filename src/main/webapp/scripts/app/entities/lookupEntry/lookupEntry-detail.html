
<div>
    <h2><span translate="parkswiftApp.lookupEntry.detail.title">LookupEntry</span> {{lookupEntry.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="parkswiftApp.lookupEntry.value">Value</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{lookupEntry.value}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="parkswiftApp.lookupEntry.description">Description</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{lookupEntry.description}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="parkswiftApp.lookupEntry.lookupHeader">lookupHeader</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{lookupEntry.lookupHeader.code}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="lookupEntry"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
